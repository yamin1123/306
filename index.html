<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متصفح 306</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف CSS الخاص بك -->
</head>
<body>

    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="text-center">متصفح 306</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">الميزات</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">الدعم</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">التنزيل</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="urlInput" placeholder="أدخل عنوان URL هنا" aria-label="أدخل عنوان URL هنا">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="goButton" type="button">اذهب</button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="browser-window">
                    <iframe id="browser-frame" src="https://example.com" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>جميع الحقوق محفوظة &copy; 2024 متصفح 306</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // إضافة وظيفة للذهاب إلى عنوان URL المدخل
        document.getElementById('goButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const frame = document.getElementById('browser-frame');
            if (url) {
                frame.src = url.startsWith('http') ? url : 'http://' + url; // إضافة http إذا لم يكن موجوداً
            }
        });
    </script>
</body>
</html>
